@keyframes ffew {
	0% {margin-left:550px;}
	10% {margin-left:530px;}
	50% {margin-left:0px;}
	100% {margin-left:550px;}
}

@keyframes ffns {
	0% {margin-top:100px;}
	20% {margin-top:70px;}
	30% {margin-top:80px;}
	50% {margin-top:0px;}
	100% {margin-top:100px;}
}

@keyframes ffspin {
	0% {-webkit-transform:rotate(0deg);}
	50% {-webkit-transform:rotate(180deg);}
	100% {-webkit-transform:rotate(0deg);}
}

@keyframes ffblink {
	0% {opacity:0;}
	40% {opacity:0;}
	50% {opacity:100%;}
	100% {opacity:0;}

}

@keyframes fffollowew {
	0% {left:0px;}
	50% {left:50px;}
	100% {left:0px;}
}

@keyframes fffollowns {
	0% {top:0px;}
	50% {top:50px;}
	100% {top:0px;}
}

@keyframes signwalk {
	0%   {transform : translate(0px,0px);}
	50%  {transform : translate(190px, -500px);}
	75%  {transform : translate(40px, -700px);}
	100% {transform : translate(350px, -875px);}

}

@keyframes wag {
	0% {transform:rotate(0deg);}
	33%  {transform:rotate(-5deg);}
	66% {transform:rotate(5deg);}
	100% {transform:rotate(0deg);}

}

@keyframes hop {
	0%   {transform : translate(0px,0px);}
	38%   {transform : translate(0px,0px);}
	40%   {transform : translate(0px,-7px);}
	43%   {transform : translate(0px,0px);}
	100%   {transform : translate(0px,0px);}
}


@keyframes helpfulfade {
	0%   {opacity:0;}
	30%   {opacity:0;}
	100%   {opacity:1.0;}
}

@keyframes arrowmove {
	0% {transform:translatex(0);}
	50% {transform:translatex(-20px);}
	100% {transform:translatex(0);}
}

@keyframes pointup {
	0% {transform:translate(0,0);}
	50% {transform:translate(0,-20px);}
	100% {transform:translate(0,0);}
}


#followflies {
	position:absolute;
	display:none;
	opacity:0;
}



.signstill {
	animation: hop 2s linear 3s infinite;
}

.signstill:hover {
	cursor:pointer;
} 

.signwalking img {
	animation: wag .25s 40 linear forwards;
}
.signwalking {

}

.notewrap {

	top:1550px;

	right:0;
	display:inline;
	color:#7b7272;
	animation:arrowmove 2s infinite ease-in-out;
}

<script type="text/javascript">
var divName = 'followflies'; // div that is to follow the mouse (must be position:absolute)
var offX = -25;          // X offset from mouse position
var offY = -60;          // Y offset from mouse position

function mouseX(evt) {if (!evt) evt = window.event; if (evt.pageX) return evt.pageX; else if (evt.clientX)return evt.clientX + (document.documentElement.scrollLeft ?  document.documentElement.scrollLeft : document.body.scrollLeft); else return 0;}
function mouseY(evt) {if (!evt) evt = window.event; if (evt.pageY) return evt.pageY; else if (evt.clientY)return evt.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop); else return 0;}

function follow(evt) {
    var obj = document.getElementById(divName).style;
    obj.left = (parseInt(mouseX(evt))+offX) + 'px';
    obj.top = (parseInt(mouseY(evt))+offY) + 'px'; 
    }
document.onmousemove = follow;
</script>
