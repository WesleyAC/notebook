0pt none; width: 970px; height: 0px;"></div></div><div class="bt-wrapper"><span data-uid="5d1b8a5c7d-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-top-banner collapsed-ad"></span></div></div></div><div class="sc-157agsr-1 sc-157agsr-2 fPgujn"><div class="js_privacy_policy"></div><div class="sc-1lmpmkf-2 kTCxzd"><header class="sc-1efpnfq-1 hQgdUv"><h1 class="sc-1efpnfq-0 biSEwE">What Should We Say About David Bowie and Lori Maddox?</h1></header></div></div><div class="sc-157agsr-0 kvHvOc"><main class="sc-11qwj9y-0 iBFwie"><div class="sc-11qwj9y-1 hmBpsa"><script type="application/ld+json">{"@type":"NewsArticle","@context":"http://schema.org","url":"https://jezebel.com/what-should-we-say-about-david-bowie-and-lori-maddox-1754533894","author":[{"@type":"Person","name":"Jia Tolentino"}],"headline":"What Should We Say About David Bowie and Lori Maddox?","description":"David Bowie died on January 10, 2016, two days after his 69th birthday and the release of Blackstar, his 25th album. The news came meteorically; we were dazed and flattened, looking at the world through debris and glitter that suddenly it seemed we’d borrowed from him. Lady Gaga paid extended, exhaustive tribute to…","dateline":"02/16/2016 at 12:40","datePublished":"2016-02-16T12:40:00-05:00","dateModified":"2016-02-16T12:52:43-05:00","mainEntityOfPage":{"@type":"WebPage","url":"https://jezebel.com/what-should-we-say-about-david-bowie-and-lori-maddox-1754533894"},"image":{"@type":"ImageObject","height":675,"width":1200,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_675,pg_1,q_80,w_1200/wjfr11c6fnqurmnnyiqs.png","thumbnail":{"@type":"ImageObject","height":180,"width":320,"url":"https://i.kinja-img.com/gawker-media/image/upload/c_fill,f_auto,fl_progressive,g_center,h_180,pg_1,q_80,w_320/197xrjaz7466rpng.png"}},"articleBody":"David Bowie died on January 10, 2016, two days after his 69th birthday and the release of Blackstar, his 25th album. The news came meteorically; we were dazed and flattened, looking at the world through debris and glitter that suddenly it seemed we’d borrowed from him. Lady Gaga paid extended, exhaustive tribute to him at the Grammys on Monday night; in the week following his death, there was a second line for him in New Orleans, a shrine outside his apartment in Tribeca, a series of farewells from his musical echelon, a million Instagrams, a segment on SNL. Bowie was that rare thing, a revolutionary who was also near-universally beloved. He gave off an uncanny combination of generosity and brilliance, in which he seemed to give everything to and ask nothing of the people who idolized him—except for, I guess, the bodies of the young teenage girls he fucked.\n\n\nWord choice is hard here. Should we say “raped” automatically if a grown man has sex with a teenager? Does it matter at all if the 15-year-old, now much older, describes their encounter as one of the best nights of her life? What is our word for a “yes” given on a plane that’s almost vertically unequal? Does contemporary morality dictate that we trust a young woman when she says she consented freely, or believe that she couldn’t have, no matter what she says?\n\nThese questions became prominent on the day of Bowie’s death, which was—as with all celebrity deaths now—a day in which people all over the internet tried to marry a dead celebrity to something which is important to them, which is easy enough to ignore when that something is a brand of novelty koozies (“Jezebel, today we celebrate individuality”) or Twitter stances about how grief is best packaged for public consumption (“badly,” seems to be what people say), but impossible to ignore when the thing is present-day decency and David Bowie violated it, likely night after night.\n\nThe story widely recirculated after Bowie’s death was that he’d had sex with a 13-year-old, specifically the famous “child groupie” Lori Maddox (who was, by her account, 15 at the time of the encounter, and told Thrillist her story last fall). As the piece recirculated, people emailed us, saying that it was our political obligation to write that David Bowie had been a rapist, even a pedophile, too.\n\nThe facts are not debatable. Bowie was accused of rape in 1987 by a 30-year-old woman named Wanda Nichols (though never indicted, due to a lack of evidence; through a spokesperson, he called the accusation “ridiculous”), and he participated in a groupie scene that normalized and valorized statutory rape. The usual first line of defense in these arguments is “separating the art from the artist,” which is in many cases a necessary coping mechanism for women to be able to enjoy anything produced before men began to be held accountable for their behavior—but in this case, it doesn’t apply. Bowie’s artistic life was tied up in an ethos of seeing, validating and inducing intimacy with anyone in front of him; the fact that this ethos turned sexual in the case of painfully young teenagers is inseparable from his art.\n\nOn the day of his death, we considered posting his first reply to a fan letter:\n\nIn answer to your questions, my real name is David Jones and I don’t have to tell you why I changed it. “Nobody’s going to make a monkey out of you” said my manager. My birthday is January 8th and I guess I’m 5’10”. There is a Fan Club here in England, but if things go well in the States then we’ll have one there I suppose. It’s a little early to even think about it.\n\nWritten in 1967, the letter was sweet and generous and easy, closing with: “Thank you for being so kind as to write to me and do please write again and let me know some more about yourself. Yours sincerely, David Bowie.” It’s incredible, and also, he wrote it to a 14-year-old girl.\n\nLori Maddox, according to her as-told-to Thrillist piece, was also 14 when she met Bowie. “He wanted to take me to a hotel room,” she wrote.\n\nI was still a virgin and terrified. He had hair the color of carrots, no eyebrows, and the whitest skin imaginable. I grabbed on to [DJ and club co-owner] Rodney Bingenheimer and said I was with him. So we all just hung out and talked. I had probably kissed boys by that point, but I wasn’t ready for David Bowie.\n\nNext time Bowie was in town, though, maybe five months later, I got a call at home from his bodyguard, a huge black guy named Stuey.\n\nMaddox had implicitly declined the encounter at age 14, and notes no pushback in her account. At age 15, she was less afraid.\n\nWe got to the Beverly Hilton and all went up to Bowie’s enormous suite...He was beautiful and clever and poised. I was incredibly turned on. Bowie excused himself and left us in this big living room with white shag carpeting and floor-to-ceiling windows. Stuey brought out Champagne and hash. We were getting stoned when, all of a sudden, the bedroom door opens and there is Bowie in this fucking beautiful red and orange and yellow kimono.\n\nHe focused his famously two-colored eyes on me and said, “Lori, darling, can you come with me?” Sable looked like she wanted to murder me. He walked me through his bedroom and into the bathroom, where he dropped his kimono. He got into the tub, already filled with water, and asked me to wash him. Of course I did. Then he escorted me into the bedroom, gently took off my clothes, and de-virginized me.\n\nTwo hours later, I went to check on Sable. She was all fucked up in the living room, walking around, fogging up windows and writing, “I want to fuck David.” I told him what she was doing and that I felt so bad. Bowie said, “Well, darling, bring her in.” That night I lost my virginity and had my first threesome.\n\nMaddox, enthusiastic and starry-eyed a full 43 years later, does not recount her encounter as rape; legally, however, it would have been in the state of California, and a strong subset of today’s moral vocabulary dictates that it was, qualitatively, regardless of what Maddox says, an act of coercion—that he was an abuser and a predator no matter what.\n\nThere’s a sense right now of a watershed: because of new language, newly open channels, and new consensus on what constitutes abuse, once-beloved men are being exposed on what feels like a weekly basis for having taken sexual advantage of less powerful women. These incidents are brought to light as exceptions, but they’re beginning to feel like the norm—particularly for industries in which women are expected to be both easygoing and sexual to variously exaggerated degrees: comedy, music, acting, porn.\n\nAnd the “separate the art from the artist” argument has been permanently changed by Bill Cosby, who will be remembered as a serial rapist, as he deserves. For Bowie, the same idea has started to foment—that this encounter with Maddox (and the others it implies) should be, as with Cosby, his major legacy. “RIP a child rapist,” said a tipster. On Twitter, a search for “David Bowie rapist” pulls up hundreds of people expressing combinations of anger, smugness, contrarianism, righteousness, and sincere conviction that the Grammys should not be celebrating him, that Tavi Gevinson should not be writing about him, the “rapist” description is primary and exactly right.\n\nThere are two underlying assumptions here that I question: first, that we either have to write off David Bowie in deference to the women, or write off the women in deference to David Bowie—that we can’t value one without devaluing the other. The second is that it’s a critical dodge to even bring up the fact that we’re talking about the 1970s. Erin Keane makes this point at Salon:\n\nAnd wasn’t it, as she says, “a different world”? Oh, the ‘70s. Things were different then. But they were not, really, no matter how many times we all collectively wish that to be true. If you can say with a straight face “men don’t have sex with young girls anymore” — well, good luck to you with that. What changes is this, only — which girls, which men, how and where it is allowed.\n\nBut “which girls, which men, how and where it is allowed”—those changes do matter. If they don’t, neither does any of the political and cultural movement that distances now from then. Outside a courtroom, it is impossible to overvalue the role of context (which includes but certainly is not limited to age) in a sexual encounter; acknowledging the landscape of a few decades ago doesn’t vanish the blame but enlarge it. It is important, not incidental, that Bowie was part of the norm.\n\nOn the day of Bowie’s death, Kate Harding started a thread of discussion on her public Facebook page. The perpetually wise Rebecca Solnit wrote in. “Speaking as someone who actually lived through the 1970s as a teenage girl in the Bay Area,” she wrote, “I want to interject that mores were really really REALLY different.”\n\nShe went on (and we asked if we could excerpt this):\n\nThe dregs of the sexual revolution were what remained, and it was really sort of a counterrevolution (guys arguing that since sex was beautiful and everyone should have lots everything goes and they could go at anyone; young women and girls with no way to say no and no one to help them stay out of harmful dudes’ way). The culture was sort of snickeringly approving of the pursuit of underage girls (and the illegal argument doesn’t carry that much weight; smoking pot is also illegal; it’s about the immorality of power imbalance and rape culture). It was completely normalized. Like child marriage in some times and places. Which doesn’t make it okay, but means that, unlike a man engaged in the pursuit of a minor today, there was virtually no discourse about why this might be wrong. It’s also the context for what’s widely regarded as the anti-sex feminism of the 1980s: those women were finally formulating a post-sexual-revolution ideology of sex as another arena of power and power as liable to be abused; we owe them so much.\n\nSolnit has written about this time and place before. From an essay collected in 2014&#39;s The Encyclopedia of Trouble and Spaciousness:\n\nFor San Francisco in particular and for California generally, 1978 was a notably terrible year, the year in which the fiddler had to be paid for all the tunes to which the counterculture had danced. The sexual revolution had deteriorated into a sort of free-market free-trade ideology in which all should have access to sex and none should deny access. I grew up north of San Francisco in an atmosphere where once you were twelve or so hippie dudes in their thirties wanted to give you drugs and neck rubs that were clearly only the beginning, and it was immensely hard to say no to them. There were no grounds. Sex was good; everyone should have it all the time; anything could be construed as consent; and almost nothing meant no, including “no.”\n\n“It was the culture,” she wrote. “Rock stars were open about their liaisons with underage groupies.” It doesn’t excuse these men to note that there was an overwhelming, meaningful, non-dismissible sense in this decade that sex with young female teenagers was if not explicitly desirable then certainly OK.\n\nLouis Malle released “Pretty Baby” in 1978, in which an 11-year-old and sometimes unclothed Brooke Shields played a child prostitute; in Manhattan, released the following year, director Woody Allen paired his middle-aged character with a 17-year old; color photographer David Hamilton’s prettily prurient photographs of half-undressed pubescent girls were everywhere...at the end of the decade Playboy attempted to release nude photographs of a painted, vamping Shields at the age of 10 in a book titled Sugar and Spice.\n\n[...] In 1977, Roman Polanski’s implicit excuse for raping a 13-year-old girl he had plied with champagne and quaaludes was that everyone was doing it. Polanski had sequestered his victim at Jack Nicholson’s Bel Air house on the grounds that he was going to take pictures of her for French Vogue. Polanski’s victim pretended she had asthma to try to get out of his clutches. It didn’t work. Afterward, he delivered the dazed, glassy-eyed child to her home, he upbraided her big sister for being unkind to the family dog. Some defended him on the grounds that the girl looked 14.\n\nReading Solnit on this, you can understand how Lori Maddox could have possibly developed not just a sincere desire to fuck adult men but the channels to do it basically in public; why an entire scene encouraged her, photographed her, gave her drugs that made all of it feel better, loved her for it, celebrated her for it, for years. You can understand that the way she consented to the loss of her virginity could have been the way women have consented throughout history—under implicit duress and formative coercion, and yet as wholeheartedly as we could understand.\n\nThere are no precise enough words or satisfying enough conclusions to fully account for her story, or any like it. It’s easy to see what Bowie represents here: a sexual norm that has always appallingly favored men, and the abuse that stems from and surpasses even that. It is easy to denounce the part Bowie played in this, even with any number of purportedly mitigating factors: the political context, Maddox’s story, the fact that he lived with generosity and openness, the less generous fact that his synapses were perpetually blitzed with cocaine. It is less easy to turn over what Maddox evinces in this narrative, from the late 1970s to her account of it now—which is that women have developed the vastly unfair, nonetheless remarkable, and still essential ability to find pleasure and freedom in a system that oppresses them.\n\nThe persistence of that reality—that we learn to have sex not in a utopia but within and around whatever norms we are presented with—is why it matters that things were different in the ’70s. It is possible to say that there don’t ever need to be any other Lori Maddoxes without saying that there never were. It is possible for me to read all the rape stories in my inbox and still know with certainty that something enormous is different—and, that acknowledging that is the only way to credit the second-wave women who forced that change with rhetorical fervor that girls now would find insane. It’s because of them that we have both the words to identify power and, now, the freedom to do so more ambivalently. It’s their stringency that spared me from having to know how I would have played it if I’d grown up at a time when there was no vocabulary to separate a party girl from a body for the taking, when grown men said fair game at the age of 13.\n\nIt is Maddox who interests me, in the end, not Bowie. But if there’s an argument for labeling Bowie a rapist that gets me, it’s how much I owe to the inflexible spirit that calls for it. Look, what a miracle; we are talking about this, when out of all the interviews Bowie gave in his life, he seems to never have been asked on the record about Maddox or any of the other “baby groupies,” or to have said a thing about Wanda Nichols after the case was dismissed.\n\nContact the author at jia@jezebel.com.\n\nImage via AP/Wikimedia Commons \n\n","articleSection":"questions","keywords":["questions","consent","violence","consent or violence","consent and violence","david bowie","lori maddox","groupies","baby groupies","rebecca solnit","1970s"],"publisher":{"@type":"Organization","@context":"http://schema.org","name":"Jezebel","url":"https://jezebel.com","logo":{"@type":"ImageObject","url":"https://x.kinja-static.com/assets/images/logos/amp/logo-jezebel-amp.png"},"sameAs":["https://www.facebook.com/Jezebel","https://www.youtube.com/channel/UCI4iIRZltBUQITyvCXz_PZg","https://twitter.com/jezebel","https://instagram.com/jezebel"]},"video":[]}</script><div class="js_starterpost"><div class="sc-1fofo4n-0 cdfDtI"><div class="sc-83o472-1 hrQzph"><div class="sc-83o472-0 cCffwF"><div class="sc-1jc3ukb-0 eJFjvj"><div class="sc-1jc3ukb-3 bPVaPw"><span>By</span><div class="sc-1mep9y1-0 sc- bel.com/what-should-we-say-about-david-bowie-and-lori-maddox-1754533894"><div class="sc-1mn1yww-1 epdUtI"><span class="iyvn34-0 bYIjtl"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" aria-label="Bookmark icon" viewBox="0 0 18 18"><path fill-rule="evenodd" d="M4 15.21l4.63-5.05a.5.5 0 0 1 .74 0L14 15.21V2H4v13.21zm5-3.97l-5.13 5.6A.5.5 0 0 1 3 16.5v-15c0-.28.22-.5.5-.5h11c.28 0 .5.22.5.5v15a.5.5 0 0 1-.87.33L9 11.24z"></path></svg></span></div></div></div></div><p class="sc-77igqf-0 bOfvBY">David Bowie died on January 10, 2016, two days after his 69th birthday and the release of <em>Blackstar</em>, his 25th album. The news came meteorically; we were dazed and flattened, looking at the world through debris and glitter that suddenly it seemed we’d borrowed from him. Lady Gaga paid extended, exhaustive <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.youtube.com/watch?v=3fGBZhsa4VU&quot;,{&quot;metric25&quot;:1}]]" href="https://www.youtube.com/watch?v=3fGBZhsa4VU" target="_blank" rel="noopener noreferrer">tribute</a></span> to him at the Grammys on Monday night; in the week following his death, there was a <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.stereogum.com/1853593/watch-arcade-fire-preservation-hall-jazz-bands-second-line-for-david-bowie/video/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.stereogum.com/1853593/watch-arcade-fire-preservation-hall-jazz-bands-second-line-for-david-bowie/video/" target="_blank" rel="noopener noreferrer">second line</a></span> for him in New Orleans, a <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://worleygig.com/2016/01/13/photos-of-the-shrine-in-front-of-david-bowies-apartment-building/&quot;,{&quot;metric25&quot;:1}]]" href="http://worleygig.com/2016/01/13/photos-of-the-shrine-in-front-of-david-bowies-apartment-building/" target="_blank" rel="noopener noreferrer">shrine</a></span> outside his apartment in Tribeca, a series of <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://consequenceofsound.net/2016/01/david-bowie-tributes/&quot;,{&quot;metric25&quot;:1}]]" href="http://consequenceofsound.net/2016/01/david-bowie-tributes/" target="_blank" rel="noopener noreferrer">farewells</a></span> from his musical echelon, a million <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://iconosquare.com/tag/davidbowie&quot;,{&quot;metric25&quot;:1}]]" href="http://iconosquare.com/tag/davidbowie" target="_blank" rel="noopener noreferrer">Instagrams</a></span>, a <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.rollingstone.com/tv/news/watch-fred-armisens-tribute-to-david-bowie-on-saturday-night-live-20160117&quot;,{&quot;metric25&quot;:1}]]" href="http://www.rollingstone.com/tv/news/watch-fred-armisens-tribute-to-david-bowie-on-saturday-night-live-20160117" target="_blank" rel="noopener noreferrer">segment</a></span> on SNL. Bowie was that rare thing, a revolutionary who was also near-universally beloved. He gave off an uncanny combination of generosity and brilliance, in which he seemed to give everything to and ask nothing of the people who idolized him—except for, I guess, the bodies of the young teenage girls he fucked.<br></p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-2" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">Word choice is hard here. Should we say “raped” automatically if a grown man has sex with a teenager? Does it matter at all if the 15-year-old, now much older, describes their encounter as one of the best nights of her life? What is our word for a “yes” given on a plane that’s almost vertically unequal? Does contemporary morality dictate that we trust a young woman when she says she consented freely, or believe that she couldn’t have, no matter what she says?</p><p class="sc-77igqf-0 bOfvBY">These questions became prominent on the day of Bowie’s death, which was—as with all celebrity deaths now—a day in which people all over the internet tried to marry a dead celebrity to something which is important to them, which is easy enough to ignore when that something is a brand of novelty koozies (“Jezebel, today we celebrate individuality”) or Twitter stances about how grief is best packaged for public consumption (“badly,” seems to be what people say), but impossible to ignore when the thing is present-day decency and David Bowie violated it, likely night after night.</p><div class="bxm4mm-3 eCMXYG js_video-sticky__top-limit"></div><div class="bxm4mm-5 cICFzA"><div class="bxm4mm-2 hKBnez js_video-sticky-trigger"></div><div class="bxm4mm-1 gKeXmA instream-native-video instream-permalink js_video-sticky-target instream-native-video--mobile"></div></div><div class="bxm4mm-4 fQqUFt js_video-sticky__bottom-limit"></div><p class="sc-77igqf-0 bOfvBY">The story widely recirculated after Bowie’s death was that he’d had sex with a 13-year-old, specifically the famous “child groupie” Lori Maddox (who was, by her account, 15 at the time of the encounter, and told Thrillist her <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://www.thrillist.com/entertainment/nation/i-lost-my-virginity-to-david-bowie&quot;,{&quot;metric25&quot;:1}]]" href="https://www.thrillist.com/entertainment/nation/i-lost-my-virginity-to-david-bowie" target="_blank" rel="noopener noreferrer">story</a></span> last fall). As the piece recirculated, people emailed us, saying that it was our political obligation to write that David Bowie had been a rapist, even a pedophile, too.</p><div class="sc-1xxadal-0 jICWEe js_related-stories-inset"><div class="sc-1jjqjg8-0 gLSyRu"><div class="sc-1xxadal-1 eBlwUN"><div class="sc-235a11-0 kdksB"><h4 class="sc-1xxadal-2 kzVniu">Related Stories</h4></div><div class="sc-1xxadal-3 cWcPWT"><div class="sc-1xxadal-4 kWQHBU"><a class="sc-1out364-0 hMndXN sc-1xxadal-5 cUeTkJ js_link" data-ga="[[&quot;Related Stories Inset&quot;,&quot;Position 1&quot;,&quot;https://jezebel.com/lsu-tiger-girls-like-a-boy-dance-significance-womens-at-1848399159&quot;]]" href="https://jezebel.com/lsu-tiger-girls-like-a-boy-dance-significance-womens-at-1848399159">What the LSU Tiger Girls Won When They Danced to ‘Like a Boy’</a></div><div class="sc-1xxadal-4 kWQHBU"><a class="sc-1out364-0 hMndXN sc-1xxadal-5 cUeTkJ js_link" data-ga="[[&quot;Related Stories Inset&quot;,&quot;Position 2&quot;,&quot;https://jezebel.com/spotify-s-solution-to-joe-rogan-s-misinformation-actu-1848455064&quot;]]" href="https://jezebel.com/spotify-s-solution-to-joe-rogan-s-misinformation-actu-1848455064">Spotify’s ‘Solution’ to Joe Rogan’s Misinformation Actually Sucks</a></div><div class="sc-1xxadal-4 kWQHBU"><a class="sc-1out364-0 hMndXN sc-1xxadal-5 cUeTkJ js_link" data-ga="[[&quot;Related Stories Inset&quot;,&quot;Position 3&quot;,&quot;https://jezebel.com/georgetown-law-places-ilya-shapiro-on-leave-for-calling-1848453146&quot;]]" href="https://jezebel.com/georgetown-law-places-ilya-shapiro-on-leave-for-calling-1848453146">Georgetown Lecturer Suspended for Saying Biden Will Nominate 'Lesser Black Woman' to Supreme Court</a></div></div></div></div></div><p class="sc-77igqf-0 bOfvBY">The facts are not debatable. Bowie was <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.upi.com/Archives/1987/11/11/David-Bowie-sexual-assault-case-goes-before-grand-jury/8094563605200/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.upi.com/Archives/1987/11/11/David-Bowie-sexual-assault-case-goes-before-grand-jury/8094563605200/" target="_blank" rel="noopener noreferrer">accused</a></span> of rape in 1987 by a 30-year-old woman named Wanda Nichols (though never indicted, due to a lack of evidence; through a spokesperson, he called the accusation “ridiculous”), and he participated in a groupie scene that normalized and valorized statutory rape. The usual first line of defense in these arguments is “separating the art from the artist,” which is in many cases a necessary coping mechanism for women to be able to enjoy anything produced before men began to be held accountable for their behavior—but in this case, it doesn’t apply. Bowie’s artistic life was tied up in an ethos of seeing, validating and inducing intimacy with anyone in front of him; the fact that this ethos turned sexual in the case of painfully young teenagers is inseparable from his art.</p><div class="sc-1krr3cl-0 rfnTV tbl-main-container" data-slot-placement="7"><div id="taboola-mid-article-thumbnails" class="trc_related_container trc_spotlight_widget trc_elastic trc_elastic_organic-rec-reel-1n4-a" observeid="tbl-observe-0 tbl-observe-2" data-placement-name="Mid Article Thumbnails"><div class="trc_rbox_container tbl-reco-reel story-widget tbl-reco-reel-text-under-slide-in story-widget-text-under-slide-in tbl-reco-reel- /div></div></a><div class="sc-1atgi65-12 dRyRwx"><p class="sc-1atgi65-13 iFlqWg"><strong>I can't stop having wine</strong><br><span>Scared about how much you need wine? Or maybe you just like it a normal amount? This preposterous amount of cab sauv for less than $100 is the deal for you.</span></p><div class="sc-1atgi65-5 ldJEoX"><a class="sc-1out364-0 hMndXN sc-1atgi65-4 dxZfFS js_link" data-ga="[[&quot;CommerceInsetMobile&quot;,&quot;Click&quot;,&quot;https://jezebel.com/what-should-we-say-about-david-bowie-and-lori-maddox-1754533894&quot;],[&quot;ns:unique&quot;,&quot;CommerceInsetMobile&quot;,&quot;Click&quot;,&quot;https://jezebel.com/what-should-we-say-about-david-bowie-and-lori-maddox-1754533894&quot;],[&quot;Embedded Url&quot;,&quot;CommerceInsetMobile&quot;,&quot;https://stacksocial.com/sales/15-bottles-of-cabernet-sauvignons-from-wine-insiders-for-only-89?aid=a-efnv1nsd&amp;utm_source=theinventory.com&amp;utm_medium=referral&amp;utm_campaign=15-bottles-of-cabernet-sauvignons-from-wine-insiders-for-only-89_012522&amp;utm_term=scsf-531550&quot;,{&quot;metric25&quot;:1}]]" href="https://stacksocial.com/sales/15-bottles-of-cabernet-sauvignons-from-wine-insiders-for-only-89?aid=a-efnv1nsd&amp;utm_source=theinventory.com&amp;utm_medium=referral&amp;utm_campaign=15-bottles-of-cabernet-sauvignons-from-wine-insiders-for-only-89_012522&amp;utm_term=scsf-531550" data-linktype="[t|mod-all" target="_blank" rel="nofollow"><button class="sc-1rvv6e6-7 iEXGwg sc-1atgi65-11 ighzBW"><label class="sc-1rvv6e6-1 jXcwUR">Buy for <strong>$89</strong> at StackSocial</label></button></a></div></div></div></div><div class="bxm4mm-0 cULvCC"><div is="bulbs-dfp" class="ad-container dfp dfp-slot-OUTSTREAM_PASSBACK ad-commerce commerce-leg-wrapper" data-ad-unit="OUTSTREAM_PASSBACK" data-targeting="{&quot;pos&quot;:&quot;outstream_passback&quot;}" id="dfp-ad-3" data-ad-load-state="empty"></div></div></div><p class="sc-77igqf-0 bOfvBY">On the day of his death, we considered posting his <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.lettersofnote.com/2009/12/my-real-name-is-david-jones.html&quot;,{&quot;metric25&quot;:1}]]" href="http://www.lettersofnote.com/2009/12/my-real-name-is-david-jones.html" target="_blank" rel="noopener noreferrer">first reply</a></span> to a fan letter:</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 QRKLG"><p class="sc-77igqf-0 bOfvBY">In answer to your questions, my real name is David Jones and I don’t have to tell you why I changed it. “Nobody’s going to make a monkey out of you” said my manager. My birthday is January 8th and I guess I’m 5’10”. There is a Fan Club here in England, but if things go well in the States then we’ll have one there I suppose. It’s a little early to even think about it.</p></blockquote><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-4" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">Written in 1967,<strong> </strong>the letter was sweet and generous and easy, closing with: “Thank you for being so kind as to write to me and do please write again and let me know some more about yourself. Yours sincerely, David Bowie.” It’s incredible, and also, he wrote it to a 14-year-old girl.</p><p class="sc-77igqf-0 bOfvBY">Lori Maddox, according to her as-told-to Thrillist piece, was also 14 when she met Bowie. “He wanted to take me to a hotel room,” she wrote.</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 QRKLG"><p class="sc-77igqf-0 bOfvBY">I was still a virgin and terrified. He had hair the color of carrots, no eyebrows, and the whitest skin imaginable. I grabbed on to [DJ and club co-owner] Rodney Bingenheimer and said I was with him. So we all just hung out and talked. I had probably kissed boys by that point, but I wasn’t ready for David Bowie.</p><p class="sc-77igqf-0 bOfvBY">Next time Bowie was in town, though, maybe five months later, I got a call at home from his bodyguard, a huge black guy named Stuey.</p></blockquote><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-5" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">Maddox had implicitly declined the encounter at age 14, and notes no pushback in her account. At age 15, she was less afraid.</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 QRKLG"><p class="sc-77igqf-0 bOfvBY">We got to the Beverly Hilton and all went up to Bowie’s enormous suite...He was beautiful and clever and poised. I was incredibly turned on. Bowie excused himself and left us in this big living room with white shag carpeting and floor-to-ceiling windows. Stuey brought out Champagne and hash. We were getting stoned when, all of a sudden, the bedroom door opens and there is Bowie in this fucking beautiful red and orange and yellow kimono.</p><p class="sc-77igqf-0 bOfvBY">He focused his famously two-colored eyes on me and said, “Lori, darling, can you come with me?” Sable looked like she wanted to murder me. He walked me through his bedroom and into the bathroom, where he dropped his kimono. He got into the tub, already filled with water, and asked me to wash him. Of course I did. Then he escorted me into the bedroom, gently took off my clothes, and de-virginized me.</p><p class="sc-77igqf-0 bOfvBY">Two hours later, I went to check on Sable. She was all fucked up in the living room, walking around, fogging up windows and writing, “I want to fuck David.” I told him what she was doing and that I felt so bad. Bowie said, “Well, darling, bring her in.” That night I lost my virginity and had my first threesome.</p></blockquote><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-6" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">Maddox, enthusiastic and starry-eyed a full 43 years later, does not recount her encounter as rape; legally, however, it would have been in the state of California, and a strong subset of today’s moral vocabulary dictates that it <em>was</em>, qualitatively, regardless of what Maddox says, an act of coercion—that he was an abuser and a predator no matter what.</p><p class="sc-77igqf-0 bOfvBY">There’s a sense right now of a watershed: because of new language, newly open channels, and new consensus on what constitutes abuse, once-beloved men are being exposed on what feels like a weekly basis for having taken sexual advantage of less powerful women. These incidents are brought to light as exceptions, but they’re beginning to feel like the norm—particularly for industries in which women are expected to be both easygoing and sexual to variously exaggerated degrees: comedy, music, acting, porn.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-7" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">And the “separate the art from the artist” argument has been permanently changed by Bill Cosby, who will be remembered as a serial rapist, as he deserves. For Bowie, the same idea has started to foment—that this encounter with Maddox (and the others it implies) should be, as with Cosby, his major legacy. “RIP a child rapist,” said a tipster. On Twitter, a search for “<span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://twitter.com/search?q=david%20bowie%20rapist&amp;src=typd&quot;,{&quot;metric25&quot;:1}]]" href="https://twitter.com/search?q=david%20bowie%20rapist&amp;src=typd" target="_blank" rel="noopener noreferrer">David Bowie rapist</a></span>” pulls up hundreds of people expressing combinations of anger, smugness, contrarianism, righteousness, and sincere conviction that the Grammys should not be celebrating him, that Tavi Gevinson should not be <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.rookiemag.com/2016/02/editors-letter-52/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.rookiemag.com/2016/02/editors-letter-52/" target="_blank" rel="noopener noreferrer">writing</a></span> about him, the “rapist” description is primary and exactly right.</p><p class="sc-77igqf-0 bOfvBY">There are two underlying assumptions here that I question: first, that we either have to write off David Bowie in deference to the women, or write off the women in deference to David Bowie—that we can’t value one without devaluing the other. The second is that it’s a critical dodge to even bring up the fact that we’re talking about the 1970s. Erin Keane <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;http://www.salon.com/2016/01/13/the_dark_side_of_david_bowie_as_the_mourning_goes_on_we_cant_ignore_his_history_with_underaged_groupies_in_70s/&quot;,{&quot;metric25&quot;:1}]]" href="http://www.salon.com/2016/01/13/the_dark_side_of_david_bowie_as_the_mourning_goes_on_we_cant_ignore_his_history_with_underaged_groupies_in_70s/" target="_blank" rel="noopener noreferrer">makes</a></span> this point at Salon:</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 QRKLG"><p class="sc-77igqf-0 bOfvBY">And wasn’t it, as she says, “a different world”? Oh, the ‘70s. Things were different then. But they were not, really, no matter how many times we all collectively wish that to be true. If you can say with a straight face “men don’t have sex with young girls anymore” — well, good luck to you with that. What changes is this, only — which girls, which men, how and where it is allowed.</p></blockquote><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-8" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">But “which girls, which men, how and where it is allowed”—those changes do matter. If they don’t, neither does any of the political and cultural movement that distances now from then. Outside a courtroom, it is impossible to overvalue the role of context (which includes but certainly is not limited to age) in a sexual encounter; acknowledging the landscape of a few decades ago doesn’t vanish the blame but enlarge it. It is important, not incidental, that Bowie was part of the norm.</p><p class="sc-77igqf-0 bOfvBY">On the day of Bowie’s death, Kate Harding started a thread of discussion on her public Facebook page. The perpetually wise Rebecca Solnit wrote in. “Speaking as someone who actually lived through the 1970s as a teenage girl in the Bay Area,” she wrote, “I want to interject that mores were really really REALLY different.”</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-9" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">She went on (and we asked if we could excerpt this):</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 QRKLG"><p class="sc-77igqf-0 bOfvBY">The dregs of the sexual revolution were what remained, and it was really sort of a counterrevolution (guys arguing that since sex was beautiful and everyone should have lots everything goes and they could go at anyone; young women and girls with no way to say no and no one to help them stay out of harmful dudes’ way). The culture was sort of snickeringly approving of the pursuit of underage girls (and the illegal argument doesn’t carry that much weight; smoking pot is also illegal; it’s about the immorality of power imbalance and rape culture). It was completely normalized. Like child marriage in some times and places. Which doesn’t make it okay, but means that, unlike a man engaged in the pursuit of a minor today, there was virtually no discourse about why this might be wrong. It’s also the context for what’s widely regarded as the anti-sex feminism of the 1980s: those women were finally formulating a post-sexual-revolution ideology of sex as another arena of power and power as liable to be abused; we owe them so much.</p></blockquote><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-10" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">Solnit has written about this time and place before. From an essay <span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;External link&quot;,&quot;https://books.google.com/books?id=xkzpCAAAQBAJ&amp;pg=PA35&amp;lpg=PA35&amp;dq=solnit+polanski&amp;source=bl&amp;ots=1Ijfpo5_vT&amp;sig=NkE8pbKF7ABuyTcytOYz0HPTKms&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwi3i6f2kNzKAhUCyWMKHVyaC8MQ6AEILTAD&quot;,{&quot;metric25&quot;:1}]]" href="https://books.google.com/books?id=xkzpCAAAQBAJ&amp;pg=PA35&amp;lpg=PA35&amp;dq=solnit+polanski&amp;source=bl&amp;ots=1Ijfpo5_vT&amp;sig=NkE8pbKF7ABuyTcytOYz0HPTKms&amp;hl=en&amp;sa=X&amp;ved=0ahUKEwi3i6f2kNzKAhUCyWMKHVyaC8MQ6AEILTAD" target="_blank" rel="noopener noreferrer">collected</a></span> in 2014's <em>The Encyclopedia of Trouble and Spaciousness</em>:</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 QRKLG"><p class="sc-77igqf-0 bOfvBY">For San Francisco in particular and for California generally, 1978 was a notably terrible year, the year in which the fiddler had to be paid for all the tunes to which the counterculture had danced. The sexual revolution had deteriorated into a sort of free-market free-trade ideology in which all should have access to sex and none should deny access. I grew up north of San Francisco in an atmosphere where once you were twelve or so hippie dudes in their thirties wanted to give you drugs and neck rubs that were clearly only the beginning, and it was immensely hard to say no to them. There were no grounds. Sex was good; everyone should have it all the time; anything could be construed as consent; and almost nothing meant no, including “no.”</p></blockquote><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-11" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">“It was the culture,” she wrote. “Rock stars were open about their liaisons with underage groupies.” It doesn’t excuse these men to note that there was an overwhelming, meaningful, non-dismissible sense in this decade that sex with young female teenagers was if not explicitly desirable then certainly OK.</p><blockquote data-type="BlockQuote" class="sc-8hxd3p-0 QRKLG"><p class="sc-77igqf-0 bOfvBY">Louis Malle released “Pretty Baby” in 1978, in which an 11-year-old and sometimes unclothed Brooke Shields played a child prostitute; in Manhattan, released the following year, director Woody Allen paired his middle-aged character with a 17-year old; color photographer David Hamilton’s prettily prurient photographs of half-undressed pubescent girls were everywhere...at the end of the decade Playboy attempted to release nude photographs of a painted, vamping Shields at the age of 10 in a book titled Sugar and Spice.</p><p class="sc-77igqf-0 bOfvBY">[...] In 1977, Roman Polanski’s implicit excuse for raping a 13-year-old girl he had plied with champagne and quaaludes was that everyone was doing it. Polanski had sequestered his victim at Jack Nicholson’s Bel Air house on the grounds that he was going to take pictures of her for French Vogue. Polanski’s victim pretended she had asthma to try to get out of his clutches. It didn’t work. Afterward, he delivered the dazed, glassy-eyed child to her home, he upbraided her big sister for being unkind to the family dog. Some defended him on the grounds that the girl looked 14.</p></blockquote><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-12" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">Reading Solnit on this, you can understand how Lori Maddox could have possibly developed not just a sincere desire to fuck adult men but the channels to do it basically in public; why an entire scene encouraged her, photographed her, gave her drugs that made all of it feel better, loved her for it, celebrated her for it, for years. You can understand that the way she consented to the loss of her virginity could have been the way women have consented throughout history—under implicit duress and formative coercion, and yet as wholeheartedly as we could understand.</p><p class="sc-77igqf-0 bOfvBY">There are no precise enough words or satisfying enough conclusions to fully account for her story, or any like it. It’s easy to see what Bowie represents here: a sexual norm that has always appallingly favored men, and the abuse that stems from and surpasses even that. It is easy to denounce the part Bowie played in this, even with any number of purportedly mitigating factors: the political context, Maddox’s story, the fact that he lived with generosity and openness, the less generous fact that his synapses were perpetually blitzed with cocaine. It is less easy to turn over what Maddox evinces in this narrative, from the late 1970s to her account of it now—which is that women have developed the vastly unfair, nonetheless remarkable, and still essential ability to find pleasure and freedom in a system that oppresses them.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-13" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><p class="sc-77igqf-0 bOfvBY">The persistence of that reality—that we learn to have sex not in a utopia but within and around whatever norms we are presented with—is why it matters that things were different in the ’70s. It is possible to say that there don’t ever need to be any other Lori Maddoxes without saying that there never were. It is possible for me to read all the rape stories in my inbox and still know with certainty that something enormous is different—and, that acknowledging that is the only way to credit the second-wave women who forced that change with rhetorical fervor that girls now would find insane. It’s because of them that we have both the words to identify power and, now, the freedom to do so more ambivalently. It’s their stringency that spared me from having to know how I would have played it if I’d grown up at a time when there was no vocabulary to separate a party girl from a body for the taking, when grown men said fair game at the age of 13.</p><p class="sc-77igqf-0 bOfvBY">It is Maddox who interests me, in the end, not Bowie. But if there’s an argument for labeling Bowie a rapist that gets me, it’s how much I owe to the inflexible spirit that calls for it. Look, what a miracle; we are talking about this, when out of all the interviews Bowie gave in his life, he seems to never have been asked on the record about Maddox or any of the other “baby groupies,” or to have said a thing about Wanda Nichols after the case was dismissed.</p><div id="" class="bxm4mm-11 gamHXh js_ad-mobile-dynamic  js_ad-dynamic ad-mobile-dynamic movable-ad"><div class="bxm4mm-8 bxm4mm-9 dQlBGJ"></div><div class="bxm4mm-12 iqioLK ad-unit ad-mobile"><div class="bxm4mm-13 kIviSi">Advertisement</div><div is="bulbs-dfp" class="ad-container dfp dfp-slot-MOBILE_IN_POST ad-mobile" data-ad-unit="MOBILE_IN_POST" data-targeting="{&quot;pos&quot;:&quot;mobile_inpost&quot;}" id="dfp-ad-14" data-ad-load-state="empty"></div><div class="bt-wrapper"><span data-uid="5d260804c9-384" class="bt-uid-tg" style="display:none !important;text-align:center" data-css-selector="ad-container.ad-mobile"></span></div></div><div class="bxm4mm-8 bxm4mm-10 kbXecJ"></div></div><hr class="gcp5ez-0 hKlTiw"><p class="sc-77igqf-0 bOfvBY"><small><em>Contact the author at </em></small><span><a class="sc-1out364-0 hMndXN sc-145m8ut-0 ihpuKT js_link" data-ga="[[&quot;Embedded Url&quot;,&quot;Internal link&quot;,&quot;mailto:jia@jezebel.com&quot;,{&quot;metric25&quot;:1}]]" href="mailto:jia@jezebel.com"><small><em>jia@jezebel.com</em></small></a></span><small><em>.</em></small></p><div class="wdg44t-8 dLnlzm js_newsletter-form-inline"><div class="wdg44t-9 hZxzpJ"><div class="wdg44t-32 wdg44t-34 jqAtOF"><div class="wdg44t-19 hLdtsw"><div class="wdg44t-20 gcOyOQ"><div class="sc-2d8w30-0 ctRAld"><div class="sc-2d8w30-1 bRnfTk jezebel"><svg xmlns="http://www.w3.org/2000/svg" width="206" height="47" aria-label="Jezebel logo" viewBox="0 0 206 47"><path
