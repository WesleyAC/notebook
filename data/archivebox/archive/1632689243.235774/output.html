<script>
function setMargins() {
  width = $(window).width();
  containerWidth = $("#content").width() + 40;
  leftMargin = (width-containerWidth)/2;
  $("#content").css("left", leftMargin);

  storeWidth = $("#store").width() + 60;
  leftMargin = (width-storeWidth)/2;
  $("#store").css("left", leftMargin);

  bottomCenterWidth = $("#bottomCenter").width() + 20;
  leftMargin = (width-bottomCenterWidth)/2;
  $("#bottomCenter").css("left", leftMargin);
}

$(document).ready(function() {
  setMargins();
  $(window).resize(function() {
      setMargins();
  });
});

</script>
